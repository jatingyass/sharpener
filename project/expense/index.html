<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"> 

</head>
<body>
    <div class="container">
        <h1 class="mt-5">Expense Tracker App</h1>

        <div class="input-section mt-4">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="category-select">Category:</label>
                    <select id="category-select" class="form-control">
                        <option value="select">Select the category</option>
                        <option value="Food & Beverage">Food & Beverage</option>
                        <option value="Rent">Rent</option>
                        <option value="Transport">Transport</option>
                        <option value="Relaxing">Relaxing</option>
                        <option value="Study">Study</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="amount-input">Amount:</label>
                    <input type="number" id="amount-input" class="form-control">
                </div>
                <div class="form-group col-md-4">
                    <label for="date-input">Date:</label>
                    <input type="date" id="date-input" class="form-control">
                </div>
            </div>
            <button id="add-btn" class="btn btn-primary mt-2">Add</button>
        </div>

        <div class="expenses-list mt-5">
            <h2>Expenses List</h2>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Category</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Date</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody id="expense-table-body">

                </tbody>
                <tfoot>
                    <tr>
                        <td>Total:</td>
                        <td id="total-amount" colspan="4"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
